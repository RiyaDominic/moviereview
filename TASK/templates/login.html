<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .gradient-custom-2 {
            background: #ee7724; /* Adjust the gradient colors as needed */
            background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
            /* Add other styles as needed */
        }

        .gradient-form {
            background-color:#e9ecef; /* Set a fallback color if the gradient doesn't work */
            height: 100vh; /* Set height to 100% of the viewport height */
        }

        /* Style for the success message */
        .alert-success {
            background-color: #ffffff; /* Background color for success message */
            color: #155724; /* Text color for success message */
            border-color: #ffffff; /* Border color for success message */
        }

        /* Center the login card vertically */
        .align-items-center {
            align-items: center !important;
        }

        /* Adjust padding for smaller screens */
        @media (max-width: 576px) {
            .p-md-5 {
                padding: 1.5rem !important;
            }
            .mx-md-4 {
                margin: 0 1.5rem !important;
            }
            .mt-1,
            .mb-5,
            .pb-1 {
                margin: 0.25rem !important;
            }
            .pt-1 {
                padding-top: 0.25rem !important;
            }
            .mb-5 {
                margin-bottom: 1.25rem !important;
            }
            .pb-1 {
                padding-bottom: 0.25rem !important;
            }
        }
    </style>
</head>
<body>

<section class="gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black gradient-custom-2">
                    <div class="row g-0">
                        <div class="col-xl-6 mx-auto d-flex align-items-center justify-content-center">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">Welcome</h4>
                                </div>
                                <form action="{% url 'regapp:login' %}" method="POST">
                                    {% csrf_token %}
                                    <p>Please login to your account</p>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example11" class="form-control" placeholder="Username" name="username" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example22" class="form-control" placeholder="password" name="password"/>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Log in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
